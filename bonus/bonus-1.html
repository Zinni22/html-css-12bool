<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus 1</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/12bool.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/bonus-style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container-lg">

        <!-- PRIMA PARTE NESTED-->
        <h2>Nested</h2>

        <div class="row">

            <div class="col-lg-8">
                <div class="box">

                    <div class="row">
                        <div class="nested box col-lg-2">nested</div>
                        <div class="nested box col-lg-8">nested</div>
                        <div class="nested box col-lg-2">nested</div>
                    </div>

                </div>
            </div>

            <div class="col-lg-4">

                <div class="box">
                    <div class="row">
                        <div class="nested box col-lg-6">nested</div>
                        <div class="nested box col-lg-6">nested</div>
                    </div>
                </div>

            </div>
            
        </div>

        <!-- SECONDA PARTE ALIGNMENT-->
        <h2>Alignment</h2>

        <div class="row start">

            <div class="col-lg-6">
                <div class="box">start</div>
            </div>
            
        </div>

        <div class="row center">

            <div class="col-lg-6">
                <div class="box">center</div>
            </div>
            
        </div>

        <div class="row end">

            <div class="col-lg-6">
                <div class="box">end</div>
            </div>
            
        </div>


        <!-- TERZA PARTE ALIGNMENT -->
        <div class="row">

            <div class="col-lg-6">
                <div class="box big"></div>
            </div>

            <div class="col-lg-6">
                <div class="box">top</div>
            </div>

        </div>

        <div class="row middle">

            <div class="col-lg-6">
                <div class="box big"></div>
            </div>

            <div class="col-lg-6">
                <div class="box">middle</div>
            </div>

        </div>

        <div class="row bottom">

            <div class="col-lg-6">
                <div class="box big"></div>
            </div>

            <div class="col-lg-6">
                <div class="box">bottom</div>
            </div>

        </div>


        <!-- QUARTA PARTE JUSTIFY -->
        <h2>Justify content</h2>

        <!-- space around -->
        <h3>Space around</h3>

        <div class="row">

            <div class="col-lg-12">

                <div class="box">
                    <div class="row around">
                        <div class="box nested col-lg-2">around</div>
                        <div class="box nested col-lg-2">around</div>
                        <div class="box nested col-lg-2">around</div>
                    </div>
                </div>

            </div>

        </div>

        <!-- space between -->
        <h3>Space between</h3>

        <div class="row">

            <div class="col-lg-12">

                <div class="box">
                    <div class="row between">
                        <div class="box nested col-lg-2">between</div>
                        <div class="box nested col-lg-2">between</div>
                        <div class="box nested col-lg-2">between</div>
                    </div>
                </div>
                
            </div>

        </div>

    </div>
   

    
</body>
</html>
